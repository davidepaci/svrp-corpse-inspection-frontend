<html lang="it">
    <head>
        <meta charset="utf8">
        <title>Corpse Inspection System - SVRP</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- Tooltipster CSS -->
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/css/tooltipster.bundle.min.css" integrity="sha512-RwhQzi0EhwZ9hHs18SqM7ICqW/MH/B17PouhdCuzaUQYEdx2S4WPgkhLeZPvGr2Kb1FIm4gaIbMJGwZtxDCLQA==" crossorigin="anonymous" />-->
        <!-- Corpse Inspection System CSS -->
        <link rel="stylesheet" href="../css/corpseInspection.css" />
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col vertical-center">
                    <!-- CONTAINER -->
                    <div class="inspection-container">
                        <div class="row">
                            <div class="col-8">
                                <!-- PLAYER NAME -->
                                <h1 class="text mt-1 ml-2">Cadavere di <span id="corpseName">...</span></h1>
                                <!-- CORPSE V2 -->
                                <div class="corpse d-flex justify-content-center">
                                    <img class="corpse-picture" src="../img/corpse.png" usemap="#map">

                                    <map name="map">
                                        <area id="head" target="" alt="head" title="head" href="" onclick="showHit(this.id)" coords="128,77,62,77,63,0,126,0" shape="poly">
                                        <area id="torso" target="" alt="torso" title="torso" href="" onclick="showHit(this.id)" coords="63,77,127,78,138,254,45,254" shape="poly">
                                        <area id="right-arm" target="" alt="right-arm" title="right-arm" href="" onclick="showHit(this.id)" coords="33,87,62,81,39,290,4,297,0,269,7,238" shape="poly">
                                        <area id="left-arm" target="" alt="left-arm" title="left-arm" href="" onclick="showHit(this.id)" coords="152,291,183,298,184,251,163,83,130,83,137,206" shape="poly">
                                        <area id="right-leg" target="" alt="right-leg" title="right-leg" href="" onclick="showHit(this.id)" coords="68,474,18,475,47,252,92,256" shape="poly">
                                        <area id="left-leg" target="" alt="left-leg" title="left-leg" href="" onclick="showHit(this.id)" coords="138,255,92,255,132,475,168,475" shape="poly">
                                    </map>
                                </div>
                            </div>
                            <div class="col-4 leavebutton-col">
                                <!-- ACTION: LEAVE BUTTON -->
                                <button type="button" class="btn btn-secondary leavebutton" onclick="exitInspection()">X</button>
                                <!-- CORPSE INFO BOX -->
                                <div class="corpse-info">
                                    <span id="hit"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <!-- Image Map Resizer -->
    <script src="../js/corpseInspection_imageMapResizer.js"></script>
    <!-- Tooltipster JS -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/js/tooltipster.bundle.min.js" integrity="sha512-ZKNW/Nk1v5trnyKMNuZ6kjL5aCM0kUATbpnWJLPSHFk/5FxnvF9XmpmjGbag6BEgmXiz7rL6o6uJF6InthyTSg==" crossorigin="anonymous"></script>-->
    <!-- Corpse Inspection System JS -->
    <script src="../js/corpseInspection.js" type="text/javascript"></script>
</html>
